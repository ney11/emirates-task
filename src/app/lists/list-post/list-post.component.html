<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length>0 && !isLoading">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>
        <mat-action-row *ngIf="userIsAthenticated && userId ===post.creator">
            <button mat-button color="primary" [routerLink]="['/edit', post.id]">Edit</button>
            <button mat-button color="warn" (click)="listDelete(post.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<h4 style="text-align: center;" *ngIf="posts.length<=0 && !isLoading">Please add list!</h4>
